<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rocket Card</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card">
          <div class="nickname">
            <div class="image">
              <img src="./assets/logo.png" alt="logo rocketseat" />
            </div>
            <h2>birobiro</h2>
          </div>

          <div class="perfil">
            <div class="circle">
              <img src="./assets/image-profile.png" alt="" />
            </div>
          </div>

          <div class="info">
            <ul>
              <li>
                <span class="material-symbols-outlined"> group </span>
                716 Seguidores
              </li>

              <li>
                <span class="material-symbols-outlined"> group </span>
                193 Seguindo
              </li>

              <li>
                <span class="material-symbols-outlined"> book </span>
                38 Reposit√≥rios
              </li>

              <li>
                <span class="material-symbols-outlined"> apartment </span>
                @Rocketseat
              </li>

              <li>
                <span class="material-symbols-outlined"> location_on </span>
                Bebedouro
              </li>
            </ul>
          </div>
          
          <footer>
            <img src="./assets/logo.png" alt="" />
            <h2>rocketcard</h2>
          </footer>
        </div>
      </div>
      <section>
        <h2>Customizar Rocketcard</h2>
        <button class="button">Gerar background</button>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
